<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Mapify</title>
<link rel="stylesheet" type="text/css" href="jquery.mapify.css">
<link rel="stylesheet" type="text/css" href="mapify_popover.css">
</head>
<body>

<img src="map.png" width="744" height="624" border="0" usemap="#mapExample"/>

<map name="mapExample" id="mapExample">

<script src="jquery.min.js"></script>
<script src="jquery.mapify.js"></script>
<script src="load_mapify.js"></script>
